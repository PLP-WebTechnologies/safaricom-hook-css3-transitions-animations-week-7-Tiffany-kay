<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Interactive Web Page</h1>
    <button id="hoverButton">Hover over me</button>
    <button id="focusButton">Focus on me</button>

    <div class="animated-banner" id="animatedBanner">Animated Banner</div>
    <div class="spinner" id="spinner"></div>

    <button id="calculateAreaButton">Calculate Area</button>
    <div id="areaResult"></div>

    <button id="toggleModalButton">Toggle Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <p>This is a modal window with animation.</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
